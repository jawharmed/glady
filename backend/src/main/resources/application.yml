server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./backend/datasource/challenge-data
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
